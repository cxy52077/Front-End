<html xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title></title>

</head>

<body>
    <form id="testForm">
        当前页：
        <input type="text" id="txt1" name="txt1" value="1" />
        <br/>
        姓名：
        <input type="text" id="txtName" name="txtName" value="test" />
    </br>
    性别：
    <input type="radio" name="sex" checked="checked" value="female">男</input>
    <input type="radio" name="sex" value="male" >女</input>
</br>
爱好：
<input type="checkbox" name="chkRaide" checked="checked">骑车</input>
<input type="checkbox" name="chkSing" checked="checked">唱歌</input>
<input name="chkDJY" type="checkbox">打酱油</input>
</br>
职业：
<select name="selPosition">
<option value="programer">程序员</option>
<option value="dba">DBA</option>
</select>
</br>
<input type="button" id="btnSubmit" onclick="submitFun();" value="提交"></input>
<!-- <a href="JQEx.html">JQEx</a>
-->
</form>

<script src="js/jquery-1.10.js"></script>

<script type="text/javascript">

        (function(window){
            window.getParamObj=function  () {
                 var args=new Object();   
                     var query=location.hash.substring(1);//获取查询串   
                     var pairs=query.split("&");//在逗号处断开   
                     for(var i=0;i<pairs.length; i++)   
                     {   
                         var pos=pairs[i].indexOf('=');//查找name=value   
                            if(pos==-1)   continue;//如果没有找到就跳过   
                             var argname=pairs[i].substring(0,pos);//提取name   
                            var value=pairs[i].substring(pos+1);//提取value   
                            args[argname]=unescape(value);//存为属性   
                    }
                     return args;
                };
            window.submitFun=function  () {
                var i=$("#testForm").serialize();
                location.hash = "#" + i;
                window.location.href="JQEx.html";
            };
        })(window);
 
        var processHash = function () {
 
            var paramObj = getParamObj();
            $("#txt1").val(paramObj["txt1"]);
            $("#txtName").val(paramObj["txtName"]);
            $("input:radio[value='female']").attr("checked",'checked');

        };
 
        $(function () {
 

            window.onload = processHash;
 
            window.onhashchange = processHash;
 
        });
 
    </script></body>

</html>
