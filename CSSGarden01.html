<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title></title>
	<style type="text/css">
		.label{
			top: 0px;
			left: 0px;
			padding: 0 3px 3px 0;
			position: absolute;
			background-color: #b82121;
			color: #fff;
		}
		.simple{
			width:500px;
			margin:20px auto;
			border: 5px solid #b82121 ;
			background-color: #eee;
			box-sizing: border-box;
			position: relative;
		}
		.fancy{
			width: 500px;
			margin: 20px auto;
			padding: 50px;
			border: 5px solid #b82121 ;
			background-color: #eee;
			box-sizing: border-box;
			position: relative;
		}
		.static{
			top:20px;
			border: 5px solid #b82121 ;
			background-color: #eee;
			position:static;
		}
		.relative{
			top:20px;
			border: 5px solid #b82121 ;
			background-color: #eee;
			position: relative;
		}
		.elem p{
			margin-top:1em;
			padding-top: 1em;
		}
		.foot{
			position: fixed;
			right: 0px;
			bottom: 0px;
		}
	</style>
</head>
<body>
<!-- 	<div class="simple"><span class="label">&lt;div class="simple"&gt;</span> First Div</div>
	<div class="fancy"><span class="label">&lt;div class="fancy"&gt;</span>Second Div</div> -->
	<div class="static">
		<!-- <span class="label">&lt;div class="simple"&gt;</span> -->
		<p>static是默认值。 position: static的元素不会被特殊的定位。</p>
	</div>
	<div class="relative elem">
		<span class="label">&lt;div class="simple"&gt;</span>
		<p>
		没有其他特殊属性的时候relative&emsp;表现和static一致，有这些属性的时候，会有差别。
		</p>
	</div>
	<div class="fancy">
		<span class="label">&lt;div class="fancy"&gt;</span>
		Second Div
	</div>
	<div class="foot">
		我是一个FOOT~
	</div>
	<div class="static">
		我是最后出场的家伙~
	</div>
<script type="text/javascript">
                var userAgent = navigator.userAgent, 
                rMsie = /(msie\s|trident\/7)([\w.]+)/, 
                rTrident = /(trident)\/([\w.]+)/, 
                rFirefox = /(firefox)\/([\w.]+)/, 
                rOpera = /(opera).+version\/([\w.]+)/, 
                rNewOpera = /(opr)\/(.+)/, 
                rChrome = /(chrome)\/([\w.]+)/, 
                rSafari = /version\/([\w.]+).*(safari)/;
                var matchBS,matchBS2;
                var browser;
                var version;
                var ua = userAgent.toLowerCase();
                var uaMatch = function(ua) {
                    matchBS = rMsie.exec(ua);
                    if (matchBS != null) {
                        matchBS2 = rTrident.exec(ua);
                        if (matchBS2 != null){
                            switch (matchBS2[2]){
                                case "4.0": return { browser : "IE", version : "8" };break;
                                case "5.0": return { browser : "IE", version : "9" };break;
                                case "6.0": return { browser : "IE", version : "10" };break;
                                case "7.0": return { browser : "IE", version : "11" };break;
                                default:return { browser : "IE", version : "undefined" };
                            }
                        }
                        else
                        return { browser : "IE", version : matchBS[2] || "0" };
                    }
                    matchBS = rFirefox.exec(ua);
                    if ((matchBS != null)&&(!(window.attachEvent))&&(!(window.chrome))&&(!(window.opera))) {
                        return { browser : matchBS[1] || "", version : matchBS[2] || "0" };
                    }
                    matchBS = rOpera.exec(ua);
                    if ((matchBS != null)&&(!(window.attachEvent))) {
                        return { browser : matchBS[1] || "", version : matchBS[2] || "0" };
                    }
                    matchBS = rChrome.exec(ua);
                    if ((matchBS != null)&&(!!(window.chrome))&&(!(window.attachEvent))) {
                        matchBS2 = rNewOpera.exec(ua);
                        if(matchBS2 == null)
                        return { browser : matchBS[1] || "", version : matchBS[2] || "0" };
                        else
                        return { browser : "Opera", version : matchBS2[2] || "0" };
                    }
                    matchBS = rSafari.exec(ua);
                    if ((matchBS != null)&&(!(window.attachEvent))&&(!(window.chrome))&&(!(window.opera))) {
                        return { browser : matchBS[2] || "", version : matchBS[1] || "0" };
                    }
                    if (matchBS != null) {
                        return { browser : "undefined", version : " browser" };
                    }
                }
                var browserMatch = uaMatch(userAgent.toLowerCase());
                if (browserMatch.browser) {
                    browser = browserMatch.browser;
                    version = browserMatch.version;
                }
                document.write(browser+version);        
</script>
</body>
</html>
