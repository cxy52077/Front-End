	<div ng-controller="testC">
	    <h1>{{newtitle}}</h1>
	    题目:<input type="text" ng-model="question.name" /><br />
	    分数:<input type="text" ng-model="question.fraction" /><br />
	    类型:<select ng-model="question.type"><option value="1">单选</option><option value="2">多选</option></select><br/>
	    选项:<button ng-click="addOption()">增加选项</button>
	    <ul>
	    	<li ng-repeat="o in question.options">
	    		{{$index+1}}
	    		<input type="text" ng-model="o.content" value="o.content">
	    	</li>
	    </ul>
	    <hr>
	    <h1>{{previewtitle}}</h1>
	    <b>[{{question.type|typeFilter}}]{{question.name}}</b>({{question.fraction}}分)[{{nowDate|date:'yyyy-MM-dd HH:mm:ss'}}]
	    <br/>
	    <input type="checkbox" name="optchk" ng-model="ChoseR" ng-true-value="1" ng-false-value="0"/>测试复选
	    <ul>
	    	<li ng-repeat="o in question.options">
	    		<b>{{$index+1}}</b>
	    		<input type="radio" name="optrad" ng-show="question.type==1"/>
	    		<input type="checkbox" name="optchk" ng-show="question.type==2"/>
	    		{{o.content}}
	    		<a href="javascript:" ng-class="{color:red}" ng-click="delOption($index)">删除</a>
	    	</li>
	    </ul>
	</div>
	<!-- <div ng-view></div> -->
<script type="text/javascript" charset="utf-8">
var app = angular.module('MyApp', [], function($routeProvider){
	$routeProvider.when('/test',{
		template:'test'
	});
});
var questionModel={
	newtitle:"新建试题",
	previewtitle:"",
	name:"",
	type:"1",
	fraction:"",
	options:[]
};
app.controller("testC",function($scope){
	$scope.question=questionModel;
	$scope.ChoseR=1;
	$scope.addOption=function () {
		var o={content:""};
		$scope.question.options.push(o);
	};
	$scope.delOption=function  (index) {
		$scope.question.options.splice(index,1);	
	};
	
	// $scope.nowDate=new Date().valueOf();
});
app.filter("typeFilter",function  () {
	var f=function(input){
		return input=="1"?"单选题":"多选题";
	};
	return f;
});
