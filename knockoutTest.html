<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<script src="js/knockout-min-3.0.0.js" type="text/javascript"></script>
	<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
	<title>knockoutJS</title>
</head>
<body>
	<h3>Meal upgrades</h3>
	<p>
		Make your flight more bearable by selecting a meal to match your social and economic status.
	</p>
	
	<select data-bind="options: availableMeals, optionsText: 'mealName', value:chosenMeal"></select>
	Chosen meal:
	<p>
    You've chosen:
    <b data-bind="text: chosenMeal().description"></b>
    (price: <span data-bind='text: chosenMeal().extraCost'></span>)
	</p>
	<script type="text/javascript">
		
	var availableMeals = [
		    { mealName: 'Standard', description: 'Dry crusts of bread', extraCost: 0 },
		    { mealName: 'Premium', description: 'Fresh bread with cheese', extraCost: 9.95 },
		    { mealName: 'Deluxe', description: 'Caviar and vintage Dr Pepper', extraCost: 18.50 }
	    ];
	
	var viewModel= {
		chosenMeal:ko.observable(availableMeals[0])
	};
	ko.applyBindings(viewModel);
	</script>
</body>
</html>
